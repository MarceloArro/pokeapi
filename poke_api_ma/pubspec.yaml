name: poke_api_ma
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

# Dependencies
dependencies:
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1

  flutter_svg: ^1.1.6
  go_router: ^6.0.1
  http: ^0.13.5
  json_annotation: ^4.7.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.5.4
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - asset/
    - asset/icon/
    - asset/pokeball.png
    - asset/type/
    - asset/gender/
  #   - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  fonts:
    - family: CircularStd
      fonts:
        - asset: asset/font/CircularStd-Book.ttf

        - asset: asset/font/CircularStd-Medium.ttf
          weight: 600

        - asset: asset/font/CircularStd-Black.ttf
          weight: 700

        - asset: asset/font/CircularStd-Bold.ttf
          weight: 900

flutter_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "asset/icon/pokeball_icon.png"
  image_path_ios: "asset/icon/pokeball_icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"# only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "asset/icon/pokeball_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/pokeball_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/pokeball_icon.png"
